spring:
  datasource:
    url: jdbc:h2:mem:payflow;DB_CLOSE_DELAY=-1;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

server:
  port: 8080

jwt:
  secret: "change-me-please-change-me-please-123456"
  expirySeconds: 86400
